<!DOCTYPE html> 
<html lang="en">
<head>
<title>Contact Form</title>
<meta charset="utf-8">
</head>
<link href="music.css" rel="stylesheet">
<body>
<h1>Favorite Music</h1>
<form method="get">

<marquee behavior="scroll" direction="left" max-height="30px" max-width="50px"> My Favorite album is Supernova by Aidenbisset</marquee>

	<fieldset>
	<legend> Please select your favorite type of music </legend>
	<input type="radio" id="pop" value="pop" name ="music-choice"/>
	<label for="pop">Pop</label>
	<input type="radio" id="rock" value="rock" name ="music-choice"/>
	<label for="Rock">Rock</label>
	<input type="radio" id="country" value="country" name ="music-choice"/>
	<label for="country">Country</label>
	<input type="radio" id="rap" value="rap" name ="music-choice"/>
	<label for="rap">Rap</label>
	<input type="radio" id="other" value="other" name ="music-choice"/>
	<label for="other">Other</label>
	</fieldset>
<br>

<div>
<label for="location">Where you listen to music:</label>
	<select name="loaction" id="location" size="3">
	<option value="Home">Home</option>
	<option value="Car">Car</option>
	<option value="work">Work</option>
	<option value="anywhere">Anywhere</option>
	</select>
</div>
<br>
<label for="Date">Choose a date for submisson</label>
<input type="date" name="Date" id="submissiondate" required />



<fieldset class="bottom1">
	Name:<input type="text" name="name" id="name" maxlength="30" required />
	Email:<input  type="email" id="email" pattern=".+@gmail\.com" size="30" required />
	<br>
	<input type="submit" value="submit"/> <input type="reset"/>
	</fieldset>
	
</form>
</body>
</html>
